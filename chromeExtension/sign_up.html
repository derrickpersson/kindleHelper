<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./index.css">
  <script src="sign_up.js"></script>
</head>
<body>
  <section class="section">
    <div class="container">
      <h3 class="is-text"> Get started with <strong>Steesh!</strong> </h3>
      <form id="logInForm">
        <div class="field">
          <label class="label" for="firstName">First Name:</label>
          <div class="control">
            <input id="firstName" type="text" name="firstName" required>
          </div>
        </div>
        <div class="field">
          <label class="label" for="lastName">Last Name:</label>
          <div class="control">
            <input id="lastName" type="text" name="lastName" required>
          </div>
        </div>
        <div class="field">
          <label class="label" for="email">Email:</label>
          <div class="control">
            <input id="email" type="text" name="email" required pattern="^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$">
          </div>
        </div>
        <div class="field">
          <label class="label" for="kindleEmail">Kindle Email:</label>
          <div class="control">
            <input id="kindleEmail" type="text" name="email" required pattern="^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$">
          </div>
          <div class="field">
            <div class="control">
              <input id="formButton" class="button is-primary" type="submit" value="Sign In">
            </div>
          </div>
      </form>
    </div>
  </section>
</body>
</html>
